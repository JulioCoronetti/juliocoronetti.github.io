<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="hortifruti.css">

    
</head>
<body>

<h2>Filtros de Imagens</h2>

<p><strong>Observação:</strong> As filtro não são compatíveis com o Internet Explorer e algumas versões do Edge.</p>

<h2>Beterraba</h2>
<img src="frutas/beterraba.jpg" alt="Beterraba!" width="300" height="300">
<img class="blur" src="frutas/beterraba.jpg" alt="Beterraba com blur!">

<h2>Laranaja</h2>
<img src="frutas/laranja.jfif" alt="Laranaja!" width="300" height="300">
<img class="brightness" src="frutas/laranja.jfif" alt="Laranja com brightness!">

<h2>banana</h2>
<img src="frutas/banana.jfif" alt="banana!" width="300" height="300">
<img class="contrast" src="frutas/banana.jfif" alt="contrast!">

<h2>Melancia</h2>
<img src="frutas/melancia.png" alt="Melancia" width="300" height="300">
<img class="grayscale" src="frutas/melancia.png" alt="grayscale!">

<h2>Melão</h2>
<img src="frutas/melao.png" alt="Melão!" width="300" height="300">
<img class="huerotate" src="frutas/melao.png" alt="huerotate!">

<h2>Maçã Verde</h2>
<img src="frutas/maca verde.jpg" alt="Maçã Verde!" width="300" height="300">
<img class="invert" src="frutas/maca verde.jpg" alt="invert!">

<h2>Morango</h2>
<img src="frutas/morango.jpg" alt="Morango!" width="300" height="300">
<img class="opacity" src="frutas/morango.jpg" alt="opacity!">

<h2>Uva</h2>
<img src="frutas/uva.jfif" alt="Uva!" width="300" height="300">
<img class="saturate" src="frutas/uva.jfif" alt="saturate!">

<h2>Pera</h2>
<img src="frutas/pera.jfif" alt="Pera!" width="300" height="300">
<img class="sepia" src="frutas/pera.jfif" alt="sepia!">

<h2>Tomate</h2>
<img src="frutas/tomate.jfif" alt="Tomate!" width="300" height="300">
<img class="shadow" src="frutas/tomate.jfif" alt="shadow!">


</body>
</html>
